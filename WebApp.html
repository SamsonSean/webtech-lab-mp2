<!DOCTYPE HTML>
<html>
<head>
<title>Sample Design</title>
<meta charset="UTF-8">
<link rel='stylesheet' href='WebDesign.css'>

</head>

<body>
	<div id="popup" class="modal">
		<div class="popup_container">
			<div class="content">
			
				<label><b>ID Number</b></label>
				<input type="text" name="myInput1" id="myInput1" onkeyup="checkInput1()" placeholder="idno..">
			
				<label><b>Name</b></label>
				<input type="text" name="myInput2" id="myInput2" onkeyup="checkInput2()" placeholder="name...">					
				<label><b>Gate pass#</b></label>
				<input type="text" id="myInput3" onkeyup="checkInput3()">
			
				<label><b>Serial#</b></label>
				<input type="text" id="myInput4" onkeyup="checkInput4()" >
				
				<label><b>Course and year</b></label>
				<!-- <input type="text" id="myInput6">	 -->
				<select id="myInput6" required >  
					<!-- <option value="Default">(Select remark)</option>   -->
					<option  value="BSIT">BSIT</option>  
					<option value="BSCS">BSCS</option>
					<option value="BAENG">BAENG</option> 
					<option value="BSECE">BSECE</option>  
					<option value="PSYCH">PSYCH</option>  
				</select>
				<select id="myInput6.1" required >  
					<!-- <option value="Default">(Select remark)</option>   -->
					<option value="1">1</option>  
					<option value="2">2</option>
					<option value="3">3</option> 
					<option value="4">4</option>  
					<option value="5">5</option> 

				</select>
				<br>
				
				<label><b>Remarks</b></label>
				<select name="country" id="myInput7">  
					<!-- <option selected="" value="Default">(Select remark)</option>  --> 
					<option value="Left">Left</option>  
					<option value="Lost">Lost</option>
					<option value="Confiscated">Confiscated</option>  
				</select>

			
				<button class="addbtn" onclick="addData()">Add</button>
				<button class="closebtn" onclick="cancel()">Cancel</button>
			
			
			</div>
			</div>
		</div>
	</div>
	
	<div id="samp1">
		<input type="text" id="user_input" class="searchBar" placeholder="Search">
		<button class="popup_button" onclick="openPopup()">+</button>
	</div>
	
	<div id="samp2">
		<table id="records" class="studRecords">
			<tr>
				<th>ID Number</th>
				<th>Name</th>
				 <th>Gate pass#</th>
				 <th>Serial#</th>
				<th>Date Borrowed</th>
				<th>Date Returned</th>
				<th>Action</th>
			</tr>
		</table>
	<div>
	
</body>
<script src="Functions.js"></script>
</html>
